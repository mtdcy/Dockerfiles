---
services:
  ip2route:
    image: ip2route:latest
    container_name: ip2route
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    network_mode: host
    cap_add:
      - NET_ADMIN
    environment:
      - MODE=route
      - REMOTE_HOST=n2n://community@example.org:7654
      - N2N_ADDR=10.0.0.110/24
      - N2N_REMOTE=10.0.0.1
      - N2N_KEY=encryptme
    volumes:
      - ./n2n:/config
      - ./data:/config/data
      - ~/.ssh:/config/ssh
    devices:
      - /dev/net/tun:/dev/net/tun
